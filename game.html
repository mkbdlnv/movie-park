<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра: Правда или ложь?</title>
</head>
<body>

<div class="container">
    <h1 class="mt-5">Игра: Правда или ложь?</h1>

    <p>Перетащите факт в правду или ложь</p>

    <div class="draggable" draggable="true" data-is-true="true">
        <img src="https://placekitten.com/300/200" class="card-img-top" alt="Fact Image">
        <div class="card-body">
            <p class="card-text">Первый цветной фильм был выпущен в 1902 году.</p>
        </div>
    </div>

    <div class="draggable" draggable="true" data-is-true="false">
        <img src="https://placekitten.com/300/201" class="card-img-top" alt="Fact Image">
        <div class="card-body">
            <p class="card-text">Джеки Чан сделал все свои трюки сам.</p>
        </div>
    </div>

    <div class="draggable" draggable="true" data-is-true="true">
        <img src="https://placekitten.com/301/200" class="card-img-top" alt="Fact Image">
        <div class="card-body">
            <p class="card-text">Леонардо ДиКаприо не получил Оскар до 2016 года.</p>
        </div>
    </div>

    <div id="true-dropzone" class="droppable">Правда</div>
    <div id="false-dropzone" class="droppable">Ложь</div>

    <a href="index.html" class="btn btn-secondary mt-3">Вернуться к фактам</a>
    
</div>
<script src="js/game.js"></script>
</body>
</html>
