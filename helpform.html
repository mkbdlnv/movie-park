  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form id="multiStepForm">
          <!-- Step 1 -->
          <div class="form-step" id="step1">
            <h2>Please enter your details:</h2>
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth:</label>
              <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <button type="button" class="btn btn-secondary" onclick="validateStep1()">Next</button>
          </div>
  
          <!-- Step 2 -->
          <div class="form-step" id="step2" style="display: none;">
            <h2>Please enter your contact details:</h2>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="phoneNumber">Phone Number:</label>
              <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" oninput="formatPhoneNumber()" required>
            </div>
            <button type="button" class="btn btn-secondary" onclick="prevStep(2)">Previous</button>
            <button type="button" class="btn btn-secondary" onclick="validateStep2()">Next</button>
          </div>
  
          <!-- Step 3 -->
          <div class="form-step" id="step3" style="display: none;">
            <h2>Describe your problem in detail:</h2>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea class="form-control" id="message" name="message"></textarea>
            </div>
            <button type="button" class="btn btn-secondary" onclick="prevStep(3)">Previous</button>
            <button type="submit" class="btn btn-success" onclick="submitForm()">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
